services:
  # Redis (for distributed lock, caching)
  redis:
    image: redis:7-alpine
    container_name: banking-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # K6 Load Testing
  k6:
    image: grafana/k6:latest
    platform: linux/amd64
    container_name: banking-k6
    volumes:
      - ./k6:/scripts
    environment:
      - K6_OUT=influxdb=http://influxdb:8086/k6
    depends_on:
      - influxdb
    profiles:
      - loadtest

  # InfluxDB (for K6 metrics storage)
  influxdb:
    image: influxdb:1.8-alpine
    platform: linux/amd64
    container_name: banking-influxdb
    environment:
      INFLUXDB_DB: k6
      INFLUXDB_HTTP_AUTH_ENABLED: "false"
    ports:
      - "8086:8086"
    volumes:
      - influxdb_data:/var/lib/influxdb
    profiles:
      - loadtest

  # Grafana (for K6 metrics visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: banking-grafana
    environment:
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      GF_AUTH_ANONYMOUS_ORG_ROLE: Admin
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - influxdb
    profiles:
      - loadtest

volumes:
  redis_data:
  influxdb_data:
  grafana_data: